{
  "Version": "2012-10-17",
  "Statement": [
    {
      "Effect": "Allow",
      "Principal": {
        "Federated": "arn:aws:iam::847850007688:oidc-provider/token.actions.githubusercontent.com"
      },
      "Action": "sts:AssumeRoleWithWebIdentity",
      "Condition": {
        "StringLike": {
          "token.actions.githubusercontent.com:sub": "repo:https://github.com/Reddy2026/jenkins-docker-example:*"
        }
      }
    }
  ]
}
"test-bucket-${AWS::StackName}-${AWS::Region}-${AWS::AccountId}"




